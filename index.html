<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Textbox changes page title">
	<meta name="author" content="Synthird">
	<meta name="description" content="A textbox that changes the title of this page.">
	<meta name="keywords" content="html, website, webpage, page title, textbox">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="data:," type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
	<title id="title">Textbox changes page title</title>
</head>

<body>
	<header>
		<h1>Textbox changes page title</h1>
	</header>

	<main>
		<input placeholder="Change the page title here" autofocus type="text" id="change-title">

		<div>
			<h2>HTML code</h2>
			<code id="html-code"></code>
		</div>

		<div>
			<button id="copy-code">Copy code</button>
			<p id="copy-notify"></p>
		</div>
	</main>

	<script src="scripts/index.js"></script>
</body>

</html>
